<!DOCTYPE html>
<html>
<head>
   <title>在线训练</title>
   <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
   <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
</head>
<body><nav class="navbar navbar-default" role="navigation">
   <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse"
         data-target="#example-navbar-collapse">
         <span class="sr-only">切换导航</span>
         <span class="icon-bar"></span>
         <span class="icon-bar"></span>
         <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="{{url_for('return_firstpage')}}">油层分类系统</a>
   </div>
   <div class="collapse navbar-collapse" id="example-navbar-collapse">
      <ul class="nav navbar-nav">
         <li><a href="{{url_for('classify')}}">油层分类</a></li>
         <li class="active"><a href="{{url_for('train')}}">在线训练</a></li>
      </ul>
   </div></nav>
   <div class="page-header">
      <h1>
         <small class="text-right">选择训练参数</small>
      </h1>
    </div>
   <center><div style="width: 60%">
      <form class="form-horizontal" role="form" action="{{ url_for('traintwo') }}" method="post">
        <div class="form-group">
          <label class="col-sm-2 control-label">输入数据长度(seq_len)：</label>
          <div class="col-sm-10">
            <input class="form-control" name="seq_len" type="text" placeholder="1024" disabled>
          </div>
        </div>
         <div class="form-group">
          <label class="col-sm-2 control-label">batch大小(batch_size)：</label>
          <div class="col-sm-10">
            <input class="form-control" name="batch_size" type="text" placeholder="参考值：50">
          </div>
        </div>
         <div class="form-group">
          <label class="col-sm-2 control-label">训练次数(epochs)：</label>
          <div class="col-sm-10">
            <input class="form-control" name="epochs" type="text" placeholder="参考值：4000">
          </div>
        </div>
         <div class="form-group">
          <label class="col-sm-2 control-label">学习率(learning_rate)：</label>
          <div class="col-sm-10">
            <input class="form-control" name="learning_rate" type="text" placeholder="参考值：1e-5">
          </div>
        </div>
         <div class="form-group">
          <label class="col-sm-2 control-label">dropout参数(keep_prob)：</label>
          <div class="col-sm-10">
            <input class="form-control" name="keep_prob" type="text" placeholder="参考值：0.5">
          </div>
        </div>
         <center><button type="submit" class="btn btn-default">开始训练</button></center>
      </form>
   </div></center>
</body></html>
