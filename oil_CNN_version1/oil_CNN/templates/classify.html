<!DOCTYPE html>
<html>
<head>
   <title>油层分类</title>
   <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
   <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
</head>
<body><nav class="navbar navbar-default" role="navigation">
   <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse"
         data-target="#example-navbar-collapse">
         <span class="sr-only">切换导航</span>
         <span class="icon-bar"></span>
         <span class="icon-bar"></span>
         <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="{{url_for('return_firstpage')}}">油层分类系统</a>
   </div>
   <div class="collapse navbar-collapse" id="example-navbar-collapse">
      <ul class="nav navbar-nav">
         <li class="active"><a href="{{url_for('classify')}}">油层分类</a></li>
         <li><a href="{{url_for('train')}}">在线训练</a></li>
      </ul>
   </div></nav>
    <div class="page-header">
   <h1>
      <small class="text-right">请选择一条油层数据</small>
   </h1>
    </div>

    <table class="table">
       <thead>
          <tr>
             <th>序号</th>
             <th>所属类别</th>
             <th>状态</th>
          </tr>
       </thead>
       <tbody class="result">
       {% for r in result %}
         {% if r['id']%2 == 0 %}
          <tr class="active">
             <td>{{ r['id'] }}</td>
             <td>{{ r['type'] }}</td>
             <td><a class="btn btn-default" href="{{url_for('classifytwo', rid=r['id'])}}" role="button">确定</a></td>
          </tr>
         {% else %}
            <tr>
                <td>{{ r['id'] }}</td>
                <td>{{ r['type'] }}</td>
                <td><a class="btn btn-default" href="{{url_for('classifytwo', rid=r['id'])}}" role="button">确定</a></td>
             </tr>
         {% endif %}
       {% endfor %}

       </tbody>
    </table>

</body>
</html>
