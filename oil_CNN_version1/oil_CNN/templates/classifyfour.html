<!DOCTYPE html>
<html>
<head>
   <title>油层分类</title>
   <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
   <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
</head>
<body><nav class="navbar navbar-default" role="navigation">
   <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse"
         data-target="#example-navbar-collapse">
         <span class="sr-only">切换导航</span>
         <span class="icon-bar"></span>
         <span class="icon-bar"></span>
         <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="{{url_for('return_firstpage')}}">油层分类系统</a>
   </div>
   <div class="collapse navbar-collapse" id="example-navbar-collapse">
      <ul class="nav navbar-nav">
         <li class="active"><a href="{{url_for('classify')}}">油层分类</a></li>
         <li><a href="{{url_for('train')}}">在线训练</a></li>
      </ul>
   </div></nav>
    <div class="page-header">
   <h1>
      <small class="text-right">分类结果展示</small>
   </h1>
    </div>
   <center>
      <div style="width: 60%">
      <div class="progress progress-striped">
      <div class="progress-bar progress-bar-success" role="progressbar"
         aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"
         style="width: {{ prob[0]*100 }}%;">
         <span>中水淹层</span>
      </div></div><div class="progress progress-striped">
      <div class="progress-bar progress-bar-info" role="progressbar"
         aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"
         style="width: {{ prob[1]*100 }}%;">
         <span>弱水淹层</span>
      </div></div><div class="progress progress-striped">
      <div class="progress-bar progress-bar-warning" role="progressbar"
         aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"
         style="width: {{ prob[2]*100 }}%">
         <span>强水淹层</span>
      </div></div>
      </div>
      <div>
         <h1>
            <small>所属类别为：{{ label }}</small>
            <small>预测类别为：{{ predict }}</small>
            <small>预测结果：{{ result }}!</small>
         </h1>
      </div>
   </center>



</body>
</html>
